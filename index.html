<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ebay</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="second-page.css">

    <!-- Font HTML -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/0569cd482e.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav id="menu-container">
            
                <div class="logo-container"><img class="logo" src="img/EBay_logo.png" alt="ebay-logo"></div> 
                <div class="more"><i class="fas fa-th"></i></div>  
                <div class="searching">
                    <form class="searching-ebay" action="https://www.ebay.com/sch/i.html" method="GET">
                        <input id="search-box" type="text" autocomplete="off" />
                    </form>
                </div>
                <div class="btn-form"><button type="submit" id="ebay-search" class="btn"><i class="fas fa-search"></i></button></div>
                <div class="perfil"><i class="fab fa-autoprefixer"></i></div>
            </ul>
            
        </nav>
    </header><hr class="hr-shadow">


    <main>

        <div class="first">
            <h1>WITHINGS ACTIVITE SMART WATCH</h1><br>

            <div class="record">
                <div class="eye">
                    <p><i class="fas fa-eye"></i> per day </p>
                </div>
                <div class="time">
                    <p><i class="fas fa-clock"></i> day left </p>
                </div>
            </div>
        </div>

         
        <div class="big-img">
            <div><img class="ppl-img" src="img/js-logo-img.png" alt="change-img" srcset=""></div>
        </div>
        

        <div class="carrusel">
            <div class="btn-fixed"><button class="left"><i class="fas fa-angle-left"></i></button></div>
            <div class="multiple-img">
                <div><img class="carrusel-img" src="img/js-logo-img.png" alt="" srcset=""></div>
                <div><img class="carrusel-img" src="img/a_smarter_way_to_learn_javascript_book.jpg" alt="" srcset=""></div>
                <div><img class="carrusel-img" src="img/eloquentjs3rd.jpg" alt="" srcset=""></div>
                <div><img class="carrusel-img" src="img/javascript-and-jquery-book-cover.png" alt="" srcset=""></div>
                <div><img class="carrusel-img" src="img/jsdefguide.jpg" alt="" srcset=""></div>
                <div><img class="carrusel-img" src="img/learnjsvisually.jpg" alt="" srcset=""></div>
            </div>
            <div class="btn-fixed"><button class="right"><i class="fas fa-angle-right"></i></button></div>
        </div>

        <div class="frame-rank">
            <div class="owner-picture"><i class="fas fa-user"></i></div>
            <div class="rank">

                <h4>Rob Bunch</h4>
                <div class="rank-bar">
                    <div class="status"></div></div>

                <div class="follow-text">
                    <p><span>Follow</span>&nbsp;&nbsp;&nbsp;<span>&#8226</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>Other item</span></p>
                </div>

            </div>

            <div class="fix-ninety"><span class="ninety">90%</span></div>
        </div>

        <div class="tags">
            <div class="new-tag"><i class="fas fa-shipping-fast"></i><span class="text-tag">New with tags</span></div>
        </div>

        <div class="colores">
            <div class="select-color">
                <span>Other</span>
                <div class="cir-white"><i class="fab fa-java"></i></div>
                <div class="cir-black"><i class="fab fa-js"></i></div>
                <div class="cir-blue"><i class="fab fa-swift"></i></div>
                <div class="cir-red"><i class="fab fa-php"></i></div>
                <div class="cir-yellow"><i class="fab fa-python"></i></div>
                <div class="cir-turq"><i class="fas fa-gem"></i></div>
            </div>
        </div>

        <div class="two-circle">
            
            <div class="first-circle">
                <div class="fc-usa"><span>USA</span></div>
                <div class="mini-ebay"><img class="mini-img-ebay" src="img/EBay_logo.png" alt="mini-ebay-logo"></div>
                <div class="plus-circle"><i class="fas fa-plus-circle"></i></div>
            </div>
        </div>
        <div class="info-text-circle">
            <div class="second-circle">
                <div class="fc-text">
                    <span class="text-circle-title">Miami, Florida, USA</span><br>
                    <span class="text-circle">Item location</span>
                </div>
                <div class="sc-text">
                    <span class="text-circle-title">eBay Money Back</span><br>
                    <span class="text-circle">60 days, free return</span>
                </div> 
            </div>
        
        </div>
        
    </main>


    <hr class="hr-shadow">
    <section id="second-page">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <footer>

    </footer>

</body>
</html>
